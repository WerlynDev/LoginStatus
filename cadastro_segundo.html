<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="conteiner_geral">
        <div class="conteiner_subgeral">
            <div class="conteiner_logotipo">
                <img src="LOGOTIPO.png" alt="LogotipoDentista">
                <h2>Fa√ßa seu cadastro</h2>
                <p>Somos os melhores dentistas</p>
                <div class="logotipo">
                </div>
            </div>

            <div class="conteiner_button">
                <div class="conteiner_subbutton">
                    <form action="get">
                        <div class="conteiner_input_login">
                            <label for="login"></label>
                            <i data-feather="log-in"></i><input type="text" id="login" placeholder="Login">
                            <div class="linha"></div>
                        </div>
                        <div class="conteiner_input_password">
                            <label for="password"></label>
                            <i data-feather="lock"></i><input type="password" id="password" placeholder="Senha">
                            <div class="linha"></div>
                        </div>
                        <div class="conteiner_input_email">
                            <label for="email"></label>
                            <i data-feather="mail"></i> <input type="email" id="email" name="email"
                                placeholder="Digite seu email">
                            <div class="linha"></div>
                        </div>
                        <div class="conteiner_input_button">
                            <input type="button" id="button" value="enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            feather.replace()
        </script>

</body>

</html>
